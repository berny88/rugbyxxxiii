<!-- include the modals -->
<div class="jumbotron">
    <div class="container">

        <div class="row-fluid" >
            <h1><center>The games</center></h1>
        </div>

        <div class="row-fluid" >
            <div class="input-group input-group-md col-md-6 col-md-offset-3 padding">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-filter"></i>
                </span>
                <input class="form-control" type="search" ng-model="game_filter">
            </div>
        </div>

        <div id="no-more-tables" class="table-responsive">
            <div class="col-xs-12">

                <table class="table table-condensed table-striped">
                    <thead>
                        <tr>
                            <th class="dateGame">
                                <a ng-click="sortType='dateGame';sortReverse=!sortReverse">Date
                                    <span ng-show="sortType=='dateGame'&&!sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                                    <span ng-show="sortType=='dateGame' && sortReverse" class="glyphicon glyphicon-chevron-up"></span></a>
                            </th>
                            <th class="categoryName">
                                <a ng-click="sortType='categoryName';sortReverse=!sortReverse">Group
                                    <span ng-show="sortType=='categoryName'&&!sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                                    <span ng-show="sortType=='categoryName' && sortReverse" class="glyphicon glyphicon-chevron-up"></span></a>
                            </th>
                            <th class="teamA">
                                <a ng-click="sortType='teamA';sortReverse=!sortReverse">Team A
                                    <span ng-show="sortType=='teamA'&&!sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                                    <span ng-show="sortType=='teamA' && sortReverse" class="glyphicon glyphicon-chevron-up"></span></a>
                            </th>
                            <th>
                            </th>
                            <th>
                            </th>
                            <th class="teamB">
                                <a ng-click="sortType='teamB';sortReverse=!sortReverse">Team B
                                    <span ng-show="sortType=='teamB'&&!sortReverse" class="glyphicon glyphicon-chevron-down"></span>
                                    <span ng-show="sortType=='teamB' && sortReverse" class="glyphicon glyphicon-chevron-up"></span></a>
                            </th>
                        </tr>
                    </thead>
                    <tbody ng-init="getGames();">
                        <tr ng-class="{ 'danger' : (game.resultA==null || game.resultB==null)}" ng-repeat="game in games | filter : game_filter | orderBy:sortType:sortReverse">
                            <td data-title="Date">{{ game.dateGame | date:'dd/MM/yy HH:mm'}}</td>
                            <td data-title="Group">{{game.categoryName}}</td>
                            <td data-title="TeamA"><span class="newflags {{game.teamA}}"></span> {{game.libteamA}}</td>
                            <td data-title="resultA"><input style="width:50px;text-align:center;" value="{{game.resultA}}" disabled></td>
                            <td data-title="resultB"><input style="width:50px;text-align:center;" value="{{game.resultB}}" disabled></td>
                            <td data-title="TeamB"><span class="newflags {{game.teamB}}"></span> {{game.libteamB}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
