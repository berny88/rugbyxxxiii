<div class="container" >

    <h1><center>Bettors Ranking</center></h1>
    <br/>

    <div class="alert alert-success" role="alert">
        Your choice :
        <div class="btn-group" role="group" aria-label="...">
            <button id="btn-groupe" type="button" class="btn btn-success" ng-click="getRanking('Pool');">Ranking of the group phase</button>
            <button id="btn-final" type="button" class="btn btn-success active" ng-click="getRanking('Q');">Ranking of the knockout phase</button>
            <button id="btn-all" type="button" class="btn btn-success" ng-click="getRanking('');">Overall ranking</button>
        </div>
    </div>

    <div id="divRanking" class="contentContainer" style="display:none" ng-init="getRanking('Pool')">

        <div class="skillBar" ng-repeat="ranking in rankings.data.rankings">

            <div class="row-fluid">
                <div class="col-sm-1"><h4><span class="label label-info">{{$index + 1}}</span></h4></div>
                <div class="col-sm-8">
                     {{ranking.nickName}}
                </div>
                <div class="col-sm-3">
                    {{ranking.cumul}} pts
                </div>
            </div>

            <div class="skillBarContainer">
                <div style="width:{{ ranking.nbPointsPercent }}%" class="skillBarValue"></div>
            </div>

        </div>

    </div>

    <br/>

    <center><span id="spin"><img src="static/img/spin.gif"></span></center>

</div>
